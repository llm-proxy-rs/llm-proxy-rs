[package]
name = "chat"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.99"
async-stream = "0.3.6"
async-trait = "0.1.89"
aws-config = "1.8.6"
aws-sdk-bedrockruntime = "1.105.0"
aws-smithy-types = "1.3.2"
axum = "0.8.4"
chrono = "0.4.41"
futures = "0.3.31"
request = { path = "../request" }
uuid = { version = "1.18.1", features = ["v4"] }
response = { path = "../response" }
serde_json = "1.0.143"
tracing = "0.1.41"
reqwest = "0.12.23"
reqwest-streams = { version = "0.12.0", features = ["json"] }
